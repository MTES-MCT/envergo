{% extends 'admin/change_form.html' %}

{% block after_field_sets %}
  <div>
    <h2>Description des différentes options</h2>
    <p>Note : pour réinitialiser une option par défaut, supprimez l'objet « Paramètre »</p>
    <dl>
      {% for setting, help in settings_help.items %}
        <dt>{{ setting }}</dt>
        <dd>
          {{ help|safe }}
        </dd>
      {% endfor %}
    </dl>
  </div>
{% endblock %}
