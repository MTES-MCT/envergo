
{% if logs %}
  <table>
    <thead>
      <tr>
        <td></td>
        <td>Envoyé le</td>
        <td>Par</td>
        <td>Message</td>
      </tr>
    </thead>
    <tbody>

      {% for log in logs %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>
            <a href="{% url 'admin:evaluations_regulatorynoticelog_change' log.pk %}">
              {{ log.sent_at|date:'SHORT_DATETIME_FORMAT' }}
            </a>
          </td>
          <td>{{ log.sender }}</td>
          <td>
            <a href="{% url 'admin:evaluations_regulatorynoticelog_mail_body' log.pk %}">Voir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <span>Il n'y a pas d'envoi associés</span>
{% endif %}
