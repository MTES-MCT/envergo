{% load static %}

{% if SENTRY_DSN %}
<script defer type="text/javascript" src="{% static '@sentry/browser/build/bundle.js' %}"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    Sentry.init({
      dsn: "{{ SENTRY_DSN }}",
      environment: "{{ ENV_NAME }}"
    });
  });
</script>
{% endif %}
