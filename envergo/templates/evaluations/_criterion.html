{% load evaluations %}

<section class="fr-accordion fr-accordion--no-icon">

  <h3 class="fr-accordion__title">
    <button class="fr-accordion__btn" aria-expanded="false" aria-controls="read-more-{{ criterion.criterion }}">
      {% probability criterion %}
      <span class="title">
        {{ criterion.get_criterion_display|safe }}
      </span>
    </button>

  </h3>

  <div class="fr-collapse" id="read-more-{{ criterion.criterion }}">
    <p class="fr-text--light fr-text--sm">Rubrique {{ criterion.get_law_code }} de la nomenclature Loi sur l'eau</p>

    {{ criterion.description_html|safe }}

    {% if criterion.map %}

      <figure class="fr-content-media fr-content-media--sm" role="group" aria-label="{{ criterion.legend_md }}">
        <div class="fr-content-media__img">
          <img src="{{ criterion.map.url }}" class="fr-responsive-img"
            alt="Cartographie illustrant ce critère d'évaluation" />
        </div>
        {% if criterion.legend_html %}
          <figcaption class="fr-content-media__caption">{{ criterion.legend_html|safe }}</figcaption>
        {% endif %}
      </figure>

    {% endif %}

  </div>

  {% include 'moulinette/_read_more_btn.html' with aria_controls=criterion.criterion %}
</section>
