<section id="self-declaration-cta"
         class="hide-print fr-notice fr-notice--info">
  <div class="fr-container">
    <div class="fr-notice__body">
      <p class="fr-notice__title">
        Si vous avez déjà déposé un dossier ou réalisé les études environnementales nécessaires, vous pouvez nous l’indiquer
        via
        <a href="{% url 'self_declaration' evaluation.reference %}?source=page-ar&mtm_kwd={{ evaluation.reference }}"
           class="self-declaration-cta"
           data-reference="{{ evaluation.reference }}"
           data-sql-event-category="compliance"
           data-sql-event-action="page-click"
           data-sql-event-metadata='{ "request_reference": "{{ evaluation.reference }}" }'>ce formulaire</a>
        (durée : 3 min)
      </p>
    </div>
  </div>
</section>
