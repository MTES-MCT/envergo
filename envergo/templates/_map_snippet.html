<figure class="fr-content-media" role="group">
  <div class="ratio-4x3">
    <div class="ratio-content">
      <div class="leaflet-container">
        <div id="map-{{ map_id }}"></div>
      </div>
    </div>
  </div>
  <figcaption class="fr-content-media__caption">
    {{ map.caption|safe }}

    {% if map.sources %}
      <br />SourceÂ :
    {% endif %}

    {% for source in map.sources %}
      {% if source.source %}
        <a href="{{ source.source }}" target="_blank" rel="noopener">{{ source.display_name }}</a>
      {% else %}
        {{ source.display_name }}
      {% endif %}
      <br />
    {% endfor %}
  </figcaption>
</figure>

<script>
  window.MAPS = window.MAPS || {};
  window.MAPS['map-{{ map_id }}'] = {{ map.to_json|safe }};
</script>
