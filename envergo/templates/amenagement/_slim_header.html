{% load pages static %}

{% page_tracking_name as tracking_name %}

<div class="fr-header__body">
  <div class="fr-container">
    <div class="fr-header__body-row">
      <div class="fr-header__brand fr-enlarge-link">
        <img class="fr-header__brand-top"
             src="{% static 'images/marianne.svg' %}"
             alt="République française">
        <div class="fr-header__service">
          <a href="/">
            <p class="fr-header__service-title">EnvErgo</p>
          </a>
        </div>
        <div class="fr-header__navbar">
          <button class="fr-btn--menu fr-btn"
                  data-fr-opened="false"
                  aria-controls="modal-menu-slim"
                  aria-haspopup="menu"
                  title="Menu">Menu</button>
        </div>
      </div>

      <div id="slim-menu" class="fr-header__tools">
        <div class="fr-header__tools-links">
          <ul class="fr-btns-group">
            <li>
              <a class="fr-btn"
                 href="{% url 'moulinette_home' %}"
                 data-event-category="{{ tracking_name }}"
                 data-event-action="SimulationClick"
                 data-event-name="Nav">Simulateur</a>
            </li>
            <li>
              <a class="fr-btn"
                 href="{% url 'geometricians' %}"
                 data-event-category="GeometrePage"
                 data-event-action="SimulationClick"
                 data-event-name="Nav">Géomètres-experts</a>
            </li>
            <li>
              <a class="fr-btn"
                 href="{% url 'request_evaluation' %}"
                 data-event-category="{{ tracking_name }}"
                 data-event-action="RequestClick"
                 data-event-name="Nav">Services urbanisme</a>
            </li>
            <li>
              <a class="fr-btn" href="{% url 'faq' %}">Questions fréquentes</a>
            </li>
            <li>
              <a {% if not is_request_btn_disabled %}href="{% url 'request_evaluation' %}"{% endif %}
                 class="fr-btn fr-btn--sm {% if not is_request_btn_disabled %}main-cta{% endif %} fr-hidden-lg fr-unhidden-xl"
                 data-event-category="{{ tracking_name }}"
                 data-event-action="RequestClick"
                 data-event-name="CTA">Demander un avis réglementaire</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fr-header__menu fr-modal" id="modal-menu-slim">
  <div class="fr-container">
    <button class="fr-btn--close fr-btn"
            aria-controls="modal-menu-slim"
            title="Fermer"
            aria-haspopup="slim-menu"
            title="Menu">Fermer</button>
    <div class="fr-header__menu-links"></div>
  </div>
</div>
