<input type="{{ widget.type }}"
       name="{{ widget.name }}"
       class="fr-input{% if widget.attrs.class %} {{ widget.attrs.class }}{% endif %}"
       {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}
       {% for name, value in widget.attrs.items %}{% if value is not False and name != "class" %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}
       {% endif %}
       {% endfor %}>
