{% extends "pages/faq/index.html" %}
{% load static %}

{% block title %}Questions fréquentes : Natura 2000{% endblock %}

{% block faq_content %}
  <h1>Questions fréquentes : Natura 2000</h1>

  <p class="fr-text--lead">Natura 2000</p>

  <div id="faq-accordion">

    <section class="fr-accordion">
      <h3 class="fr-accordion__title">
        <button class="fr-accordion__btn" aria-expanded="false" aria-controls="accordion-natura_2000">
          <span>
            Qu'est-ce que Natura 2000 ?
          </span>
        </button>
      </h3>

      <div class="fr-collapse" id="accordion-natura_2000">
        <p>

{% block extra_js %}

    window.addEventListener('load', function() {

      new AccordionAnalytics(accordion);
    });
  </script>

{% endblock %}
