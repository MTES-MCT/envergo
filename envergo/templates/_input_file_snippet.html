{% load utils %}

<div id="form-group-{{ field.name }}"
     class="fr-input-group{% if field.field.required %} required{% endif %}{% if field.errors %} fr-input-group--error{% endif %}">

  {% include '_label.html' %}

  <div class="input-file-box">

    {{ field }}

    <div class="input-file-widget fr-input">
      <span class="icon fr-fi--lg fr-fi-file-download-line" aria-hidden="true"></span>
      <label id="default-box-msg" for="{{ field.id_for_label }}" class="box-msg">
        Cliquez ici ou glissez / déposez directement votre fichier dans cette zone.
      </label>
      <label id="success-box-msg" for="{{ field.id_for_label }}" class="box-msg">Votre fichier a bien été déposé.</label>

    </div>
  </div>

  {% if field.errors %}
    <p class="fr-error-text">
      ↑
      {{ field.errors.0 }}
      ↑
    </p>
  {% endif %}
</div>
