{% extends 'moulinette/_actions_banner.html' %}

{% block actions %}
  <div class="banner-item">
    <form id="demarche-simplifiee-form"
          action="{% url 'petition_project_create' %}"
          method="post">
      {% csrf_token %}
      <input type="hidden"
             name="moulinette_url"
             value="{{ request.build_absolute_uri }}" />
      <input type="hidden"
             name="profil"
             value="{{ moulinette.main_form.profil.value }}" />
      <input type="hidden"
             name="haies"
             value="{{ moulinette.main_form.haies.value }}" />
      <button id="demarche-simplifiee-btn"
              type="submit"
              class="fr-btn  fr-btn--icon-right fr-icon-external-link-line">Commencer la proc√©dure</button>
    </form>
  </div>
{% endblock %}
