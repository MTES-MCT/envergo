{% with id=widget.attrs.id %}
  <fieldset {% if id %}id="{{ id }}"{% endif %}
            class="fr-fieldset{% if widget.attrs.class %} {{ widget.attrs.class }}{% endif %} fr-container--fluid fr-mt-1w">
    <div class="fr-grid-row">
      {% for group, options, index in widget.optgroups %}
        {% for widget in options %}
          {% include widget.template_name %}
        {% endfor %}
      {% endfor %}
    </div>
  </fieldset>
{% endwith %}
