{% with id=widget.attrs.id %}
  <fieldset {% if id %}id="{{ id }}"{% endif %}
            class="fr-fieldset{% if widget.attrs.class %} {{ widget.attrs.class }}{% endif %} fr-container--fluid">
    <div class="fr-grid-row">
      {% for group, options, index in widget.optgroups %}
        {% for widget in options %}
          <div class="fr-col-12 fr-col-md-6">{% include widget.template_name %}</div>
        {% endfor %}
      {% endfor %}
    </div>
  </fieldset>
{% endwith %}
