{% with id=widget.attrs.id %}
  <fieldset {% if id %}id="{{ id }}"{% endif %}
            class="fr-fieldset{% if widget.attrs.class %} {{ widget.attrs.class }}{% endif %} fr-container fr-container--fluid">
    {% for group, options, index in widget.optgroups %}
      {% for widget in options %}
        <div class="fr-col-12 fr-col-md-6 fr-col-xl-4">{% include widget.template_name %}</div>
      {% endfor %}
    {% endfor %}
  </fieldset>
{% endwith %}
