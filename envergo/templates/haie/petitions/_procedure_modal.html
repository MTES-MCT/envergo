<dialog aria-labelledby="procedure-modal-title"
        role="dialog"
        id="procedure-modal"
        class="fr-modal fr-modal-lg">
  <div class="fr-container fr-container--fluid fr-container-md">
    <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-md-8">
        <div class="fr-modal__body">
          <div class="fr-modal__header">
            <button class="fr-link--close fr-link"
                    title="Fermer la modale"
                    aria-controls="procedure-modal">Fermer</button>
          </div>
          <div class="fr-modal__content">
            <h2 id="procedure-modal-title" class="fr-modal__title">Mettre à jour le statut du dossier</h2>
            <p>
              Modifiez l'étape, le résultat, renseignez la date effective du changement et ajoutez un commentaire pour ce dossier.
            </p>
            <form method="post" action="" novalidate class="fr-mb-3w">
              {% csrf_token %}
              {% include '_form_snippet.html' with form=form %}

              <button type="submit" class="fr-btn">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
