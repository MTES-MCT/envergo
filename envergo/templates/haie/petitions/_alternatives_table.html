<div class="fr-table">
  <div class="fr-table__wrapper">
    <div class="fr-table__container">
      <div class="fr-table__content">
        <table id="alternative-simulations-table">
          <caption>
            Liste des simulations
          </caption>
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Auteur</th>
              <th scope="col">Commentaire</th>
              <th scope="col">Statut</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for simulation in simulations %}
              <tr>
                <td>{{ simulation.created_at|date:"SHORT_DATE_FORMAT" }}</td>
                <td>{{ simulation.get_source_display }}</td>
                <td>{{ simulation.comment }}</td>
                <td>
                  {% if simulation.is_active %}
                    <p class="fr-badge fr-badge--success">Active</p>
                  {% else %}
                    <p class="fr-badge">Inactive</p>
                  {% endif %}
                </td>
                <td class="actions">

                  <a href="{{ simulation.form_url }}"
                     target="_blank"
                     rel="noopener"
                     title="Lancer cette simulation (nouvel onglet)">
                    <span class="fr-icon-play-circle-line" aria-hidden="true"></span>
                  </a>
                  <span class="fr-icon-link" aria-hidden="true"></span>
                  <span class="fr-icon-eye-line" aria-hidden="true"></span>
                  <span class="fr-icon-delete-line" aria-hidden="true"></span>

                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
