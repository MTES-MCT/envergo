{% load pages %}
<div class="fr-header__body">
  <div class="fr-container">
    <div class="fr-header__body-row">
      <div class="fr-header__brand fr-enlarge-link">
        <div class="fr-header__brand-top">
          <div class="fr-header__logo">
            <p class="fr-logo">
              République
              <br>Française
            </p>
          </div>
          <div class="fr-header__navbar">
            <button class="fr-btn--menu fr-btn" data-fr-opened="false" aria-controls="modal-menu" aria-haspopup="menu"
              title="Menu">
              Menu
            </button>
          </div>
        </div>
        <div class="fr-header__service">
          <a href="/">
            <p class="fr-header__service-title">
              EnvErgo
            </p>
          </a>
          <p class="fr-header__service-tagline">Améliorer la prise en compte de l'environnement dans les projets
            d'urbanisme
          </p>
        </div>
      </div>

      <div class="fr-header__tools">
        <div class="fr-header__tools-links">
          <ul class="fr-links-group">
            <li>
              <button class="fr-link fr-fi-sun-fill-line fr-link--icon-left" aria-controls="fr-theme-modal"
                data-fr-opened="false">Paramètres d'affichage</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fr-header__menu fr-modal" id="modal-menu" id="header-navigation">
  <div class="fr-container">
    <button class="fr-link--close fr-link" aria-controls="modal-menu">Fermer</button>
    <div class="fr-header__menu-links">
    </div>

    <nav class="fr-nav" role="navigation" aria-label="Menu principal">
      <ul class="fr-nav__list">
        <li class="fr-nav__item">
          {% menu_item 'home' "Accueil" %}
        </li>
        <li class="fr-nav__item">
          {% menu_item 'water_law' "Loi sur l'eau" %}
        </li>
        <li class="fr-nav__item">
          {% menu_item 'request_evaluation' "Évaluez votre projet" %}
        </li>
      </ul>
    </nav>
  </div>
</div>
