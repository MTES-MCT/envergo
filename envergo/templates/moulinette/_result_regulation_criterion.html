{% load moulinette evaluations %}

<div class="fr-accordion">
  <h4 class="fr-accordion__title">
    <button class="fr-accordion__btn" aria-expanded="false" aria-controls="accordion_{{ regulation.slug }}_{{ criterion.slug }}">
      {% result_tag criterion.result %}
      <span>
        <strong>{{ criterion.title }}</strong><br >
        {{ criterion.subtitle }}
      </span>
    </button>
  </h4>

  <div class="fr-collapse" id="accordion_{{ regulation.slug }}_{{ criterion.slug }}">
    {% show_criterion_body regulation criterion %}
  </div>
</div>
