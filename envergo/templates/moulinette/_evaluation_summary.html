{% load evaluations %}

<nav id="evaluation-summary" class="fr-mb-5w">
  <ul>
    {% for regulation in moulinette.regulations %}
      <li>
        <a class="summary-link" href="#regulation_{{ regulation.slug }}" data-regulation="{{ regulation.title }}" title="Voir le détail de la réglementation « {{ regulation.title }} »">
          <span>
            {{ regulation.title }}
            <span class="fr-icon--sm fr-icon-arrow-down-line" aria-hidden="true"></span>
          </span>
          {% result_tag regulation.result %}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
