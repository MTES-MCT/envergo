<p>
  <strong>Pourquoi le projet n’est-il pas concerné ?</strong>
</p>

<p>
  Le projet porte sur un équipement sportif, de loisirs, ou lié à une activité culturelle, mais dont la capacité d’accueil est inférieure à 1000 personnes.
</p>

<p>Il n’entre donc pas dans le champ de cette rubrique de l’évaluation environnementale.</p>
