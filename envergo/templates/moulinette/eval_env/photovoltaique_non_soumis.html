<p>
  <strong>Pourquoi le projet n'est-il pas concerné ?</strong>
</p>

<p>
  Au vu des informations saisies, le projet aboutit à une installation photovoltaïque d’une puissance inférieure à 300 kWc (ou ne contient aucun panneau photovoltaïque).
</p>

<p>Il n’est donc pas concerné par cette rubrique de l’évaluation environnementale.</p>
