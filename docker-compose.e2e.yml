services:
  django:
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.ci
      - POSTGRES_DB=${POSTGRES_DB:-envergo}
      - DJANGO_ENVERGO_AMENAGEMENT_DOMAIN=${DJANGO_ENVERGO_AMENAGEMENT_DOMAIN:-envergo.beta.gouv.fr}
      - DJANGO_ENVERGO_HAIE_DOMAIN=${DJANGO_ENVERGO_HAIE_DOMAIN:-haie.beta.gouv.fr}
    env_file:
      - .env
      - ./envs/django
      - ./envs/postgres
    command: python manage.py runserver 0.0.0.0:8000

  postgres:
    env_file:
      - ./envs/postgres
